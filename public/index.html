<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id = "background">
      <center><h1>Watson Tone Translate</h1></center>
      <div id="left">
        <center><label id="leftLabel">Input</label></center>
        <select id="source" name="inputLang">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="Arabic">Arabic</option>
          <option value="Portuguese">Portuguese</option>
          <option value="French">French</option>
        </select>
      </div>
      <div id="right">
        <center><label id="rightLabel">Output</label></center>
        <select id="target" name="outputLang">
          <option value="Spanish">Spanish</option>
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
          <option value="Portuguese">Portuguese</option>
          <option value="French">French</option>
        </select>
      </div>
      <div id = "textBox">
        <center>
          <label for="text"></label>
          <input type = "text" value="Translate Something..." id= "text" name="text" required>
        </center>
      </div>
      <div>
        <center>
            <input id = "translate" type="submit" value="Translate">
            <input id = "record" type="submit" value="&#xf130;  Record">
            <input id = "pronounce" type="submit" value="&#xf028; Pronounce">
          <br>
          <br>
          <div id = "transText"></div>
          <div id = "myLoader" class="loader"></div>
          <br><br><br>
          <div id = "phraseTitle"></div></center>                    
          <div><span id = "phraseList"></span><div>
          <br><br><br><br><br>
          <center><div id = "toneList"></div></center>
        
    </div>
        <!-- Start of JavaScript -->
    <script src="/js/watson-speech.js"></script>
    <script src="/js/languageSelector.js"></script>    
    <script src="/js/watson.js"></script>            
    <script src="/js/cloudant.js"></script>

  </body>
</html>
