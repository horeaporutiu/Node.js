<html>
  <head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div id = "background">
      <center><h1>Watson Tone Translate</h1></center>
      <div id="left">
        <center><label id="leftLabel">Input</label></center>
        <select onchange="langTest()" id="source" name="inputLang">
          <option value="English">English</option>
          <option value="Spanish">Spanish</option>
          <option value="Arabic">Arabic</option>
          <option value="Portuguese">Portuguese</option>
          <option value="French">French</option>
        </select>
      </div>
      <div id="right">
        <center><label id="rightLabel">Output</label></center>
        <select id="target" name="outputLang">
          <option value="Spanish">Spanish</option>
          <option value="English">English</option>
          <option value="Arabic">Arabic</option>
          <option value="Portuguese">Portuguese</option>
          <option value="French">French</option>
        </select>
      </div>
      <div id = "textBox">
        <center>
          <label for="text"></label>
          <input type = "text" placeholder="Translate Something..." id= "text" name="text" required>
        </center>
      </div>
      <div>
        <center>
          <form name ="login-form" action=javascript:translate()>
            <input id = "translate" type="submit" value="Translate">
          </form>
          <form name ="login-form" action=javascript:transcribe()>
             <input id = "record" type="submit" value="&#xf130;  Record">
          </form>
          <form name ="login-form" action=javascript:pronounce()>
             <input id = "record" type="submit" value="&#xf028; Pronounce">
          </form>
          <br>
          <br>
          <div id ="transText" ></div>
          <div id = "myLoader" class="loader"></div>
          <br><br>
          <center><div id = "phraseList"></div>
          <div id = "toneList"></div></center>

        </center>
    </div>
        <!-- Start of JavaScript -->
    <script src="/js/getTopPopularPhrases.js"></script>
    <script src="/js/watson-speech.js"></script>
    <script src="/js/transcribe.js"></script>
    <script src="/js/pronounce.js"></script>
    <script src="/js/langTest.js"></script>
    <script src="/js/translate.js"></script>

    <script>

      var data = {};
      var phraseList = document.getElementById("phraseList")
      var toneList = document.getElementById("toneList");
      var outputText = document.getElementById("transText"); //variable that will hold our final translation
      var loader = document.getElementById("myLoader");
      var targetLang = document.getElementById("target"); //output lang

      loader.hidden = true; //hide loader at the start of the app
      langTest();
      getTopPopularPhrases();

    </script>
  </body>
</html>
